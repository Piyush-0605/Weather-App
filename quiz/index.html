<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) This is the dummy question ?</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option" />
                <label for="option1"> Option1</label>
                
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option" />
                <label for="option2"> Option2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option" />
                <label for="option3"> Option3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option" />
                <label for="option4"> Option4</label>
            </div>
            <div class="btn-box">
                <div class="btn-bx-left">
                    <button class="btn" onclick="preQuiz()">pre</button>
                    <button class="btn" onclick="nextQuiz()">next</button>
                </div>
                <button class="sub" onclick="submitQuiz()">Submit</button>
            </div>
           
        </div>
    </div>
    <script src="app.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
